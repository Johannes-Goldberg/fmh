bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">The FMH Book</a></li>
      after: |
        <li><a href="https://docmurek.github.io/fmh/" target="blank">GitHub</a></li>
    edit: https://github.com/docmurek/fmh/edit/master/%s
    sharing: no
